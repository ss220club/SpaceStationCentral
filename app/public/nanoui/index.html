<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TGUI at home</title>
    <link rel="stylesheet" href="css/shared.css" />
    <link rel="stylesheet" href="css/layout_default.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <script src="js/index.js"></script>
  </head>
  <body>
    <audio id="backgroundMusic" src="media/central.mp3" preload="auto" loop muted></audio>
    <div id="uiWrapper">
      <div id="uiTitleWrapper">
        <div id="uiTitle" class="icon">
          <span id="uiStatusIcon" class="icon24 uiStatusGood"></span>
          <span id="uiTitleText">We have TGUI at home</span>
        </div>
      </div>
      <div id="uiContent">
        <button id="audioButton" class="uiIcon16 icon-volume-on" onclick="toggleAudio()"></button>
        <div style="padding: 20px;">
          <input 
            type="text" 
            id="ckeyInput"
            placeholder="Enter ckey..."
            style="padding: 8px; margin-right: 10px;"
          >
          <button class="width75btn"
            onclick="fetchPlayer()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
